apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: netskope-ce-mongodb-headless
  name: netskope-ce-mongodb-headless
  namespace: <NAMESPACE_NAME>
spec:
  ports:
    - name: mongodb
      port: 27017
      protocol: TCP
      targetPort: mongodb
  publishNotReadyAddresses: true
  selector:
    app.kubernetes.io/name: mongodb
  sessionAffinity: None
  type: ClusterIP
  clusterIP: None