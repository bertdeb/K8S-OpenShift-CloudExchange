apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: netskope-ce-rabbitmq-stats-headless
  name: netskope-ce-rabbitmq-stats-headless
  namespace: <NAMESPACE_NAME>
spec:
  clusterIP: None
  ports:
    - name: epmd
      port: 4369
      protocol: TCP
      targetPort: epmd
    - name: amqp
      port: 5672
      protocol: TCP
      targetPort: amqp
    - name: dist
      port: 25672
      protocol: TCP
      targetPort: dist
    - name: http-stats
      port: 15672
      protocol: TCP
      targetPort: stats
  publishNotReadyAddresses: true
  selector:
    app.kubernetes.io/name: rabbitmq-stats
  sessionAffinity: None
  type: ClusterIP
